<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TSeeK - Login </title>
  <link rel="stylesheet" href="assets/css/login1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="box"></div>
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Já tem conta?
            </p>
            <div class="btn">
              Login
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Ainda não tem conta? 
            </p>
            <div class="btn">
              Cadastra-se
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item log-in">
        <div class="table">
          <div class="table-cell">
            <input name="Username" placeholder="Username" type="text" />
            <input name="Senha" placeholder="Senha" type="Password" />
            <div class="btn">
              Login
            </div>
          </div>
        </div>
      </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell">
            <input name="email" placeholder="Email" type="text" />
            <input name="Nome Completo" placeholder="Nome Completo" type="text" />
            <input name="Username" placeholder="Username" type="text" />
            <input name="Senha" placeholder="Senha" type="Password" />
            <div class="btn">
              Cadastra-se
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="assets/js/script.js"></script>

</body>
